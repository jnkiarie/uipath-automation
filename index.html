<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>UiPath Automation</title>
  </head>
  <body>
    <div class="container" align="center">
        <h3>2022 Presidential Candidates</h3>
    </div>
    <!--Input Fields-->
    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button class="btn btn-outline-secondary" type="button" id="wajahkoya">Wajahkoya</button>
        </div>
        <input type="text" class="form-control" placeholder="" id="txtwajahkoya">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button class="btn btn-outline-secondary" type="button" id="ruto">Ruto</button>
        </div>
        <input type="text" class="form-control" placeholder="" id="txtruto">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button class="btn btn-outline-secondary" type="button" id="baba">Baba</button>
        </div>
        <input type="text" class="form-control" placeholder="" id="txtbaba">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button class="btn btn-outline-secondary" type="button" id="mwaure">Mwaure</button>
        </div>
        <input type="text" class="form-control" placeholder="" id="txtmwaure">
      </div>
      <!--President Images-->
    <div class="card-deck">
        <div class="card">
          <img src="images/wajakoya.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Wajahkoya Votes</h5>
            <h3 class="card-text" id="woutput">...</h3>
          </div>
        </div>
        <div class="card">
          <img src="images/wsr.jpg" class="card-img-top" alt="..."><br><br>
          <div class="card-body">
            <h5 class="card-title">Ruto Votes</h5>
            <h3 class="card-text" id="routput">...</h3>
          </div>
        </div>
        <div class="card">
            <img src="images/baba.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Baba Votes</h5>
              <h3 class="card-text" id="boutput">...</h3>
            </div>
          </div>
        <div class="card">
          <img src="images/mwaure.jpg" class="card-img-top" alt="..."><br>
          <div class="card-body">
            <h5 class="card-title">Mwaure Votes</h5>
            <h3 class="card-text" id="moutput">...</h3>
          </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script>
        const txt1 = document.getElementById('txtwajahkoya')
        const txt2 = document.getElementById('txtruto')
        const txt3 = document.getElementById('txtbaba')
        const txt4 = document.getElementById('txtmwaure')

        const btn1 = document.getElementById('wajahkoya')
        const btn2 = document.getElementById('ruto')
        const btn3 = document.getElementById('baba')
        const btn4 = document.getElementById('mwaure')

        const out1 = document.getElementById('woutput')
        const out2 = document.getElementById('routput')
        const out3 = document.getElementById('boutput')
        const out4 = document.getElementById('moutput')

        function welections() {
            out1.innerHTML = txt1.value
        }

        function relections() {
            out2.innerHTML = txt2.value
        }

        function belections() {
            out3.innerHTML = txt3.value
        }

        function melections() {
            out4.innerHTML = txt4.value
        }

        btn1.addEventListener('click',welections)
        btn2.addEventListener('click',relections)
        btn3.addEventListener('click',belections)
        btn4.addEventListener('click',melections)

      </script>

  </body>
</html>
