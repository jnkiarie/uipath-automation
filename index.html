<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>UiPath Automation</title>
  </head>
  <body>
    <div class="container" align="center">
        <h3>2022 Presidential Candidates</h3>
    </div>
    <!--Input Fields-->
    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button class="btn btn-outline-secondary" type="button" id="button-addon1">Wajahkoya</button>
        </div>
        <input type="text" class="form-control" placeholder="">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button class="btn btn-outline-secondary" type="button" id="button-addon1">Ruto</button>
        </div>
        <input type="text" class="form-control" placeholder="">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button class="btn btn-outline-secondary" type="button" id="button-addon1">Baba</button>
        </div>
        <input type="text" class="form-control" placeholder="">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button class="btn btn-outline-secondary" type="button" id="button-addon1">Mwaure</button>
        </div>
        <input type="text" class="form-control" placeholder="">
      </div>
      <!--President Images-->
    <div class="card-deck">
        <div class="card">
          <img src="images/wajakoya.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Wajahkoya Votes</h5>
            <p class="card-text">This is a longer</p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          </div>
        </div>
        <div class="card">
          <img src="images/wsr.jpg" class="card-img-top" alt="..."><br><br>
          <div class="card-body">
            <h5 class="card-title">Ruto Votes</h5>
            <p class="card-text">This card has</p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          </div>
        </div>
        <div class="card">
            <img src="images/baba.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Baba Votes</h5>
              <p class="card-text">This card has</p>
              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
          </div>
        <div class="card">
          <img src="images/mwaure.jpg" class="card-img-top" alt="..."><br>
          <div class="card-body">
            <h5 class="card-title">Mwaure Votes</h5>
            <p class="card-text">This is a wider</p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
